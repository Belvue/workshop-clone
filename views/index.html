<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= title %>
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../views/css/index.css">
    <link rel="shortcut icon" href="../views/img/favicon.png" type="image/png">
</head>

<body>
    <div id="wrap">
        <br><br>
        <div class="container">
            <div id="box">
                <div class="text-center">
                    <h1>Search Workshop</h1>
                    <div class="col-md-12 text-center pull-middle">
                        <div class="form-group">
                            <div class="input-group">
                                <input name="text" type="text" class="form-control" id="gameId" placeholder="Enter the Game ID">
                                <span class="input-group-btn">
                                    <button type="submit" onclick="search()" class="btn btn-primary">Search</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <div id="footer text-center">
        <div class="container text-muted">
            Copyright &copy; belvue 2018. All rights reserved.
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script>
        function search() {
            location.href = "/game/" + $('#gameId').val()
        }
    </script>
</body>

</html>
